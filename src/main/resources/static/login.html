<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestor Bancario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="color:#003366;">Login</h1>
    </header>
    <main>
        <div class="formulario">
            <div class="formulario-animado-bg"></div>
            <form id="loginForm" class="formulario-animado-content">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
            <p style="text-align:center; margin-top:1rem;">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            try {
                const resp = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, password })
                });
                const data = await resp.json();
                if (resp.ok) {
                    //Usuario simulado en localStorage
                    localStorage.setItem('usuario', JSON.stringify({
                        nombre: 'Dayhana Acevedo',
                        cuenta: '123456',
                        saldo: 5000
                    }));
                    window.location.href = 'index.html';
                } else {
                    alert(data.mensaje);
                }
            } catch (err) {
                alert('Error de conexión.');
            }
        });
    </script>
</body>
</html>
