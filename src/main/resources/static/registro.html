<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Gestor Bancario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="color:#003366;">Registro</h1>
    </header>
    <main>
        <div class="formulario">
            <div class="formulario-animado-bg"></div>
            <form id="registroForm" class="formulario-animado-content">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="cuenta">Número de cuenta (opcional):</label>
            <input type="text" id="cuenta" name="cuenta">

            <button type="submit">Registrarse</button>
            <p style="text-align:center; margin-top:1rem;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registro simulado.');
        });
    </script>
</body>
</html>
